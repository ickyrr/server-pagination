<head>
  <title>pagination</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
  <!-- <form>
    <input type="text" id="searchInput" name="searchInput">
    <button type="button" name="button">Search</button>
  </form> -->
  <input type="text" id="searchInput" name="searchInput">
  <ul>
      {{#each documents}}
          <li>{{_id}}</li>
      {{/each}}
  </ul>
  {{> defaultBootstrapPaginator pagination=templatePagination limit=20 containerClass="text-center"}}
</template>
